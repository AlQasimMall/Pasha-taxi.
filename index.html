<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الموقع</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-background {
            background: linear-gradient(180deg, #EBF4FF 0%, #BFDBFE 100%);
        }
        .location-card {
            transition: transform 0.2s;
        }
        .location-card:hover {
            transform: translateY(-2px);
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-background min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="location-card bg-white rounded-xl shadow-lg p-6 w-full max-w-md space-y-4">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-center text-gray-800">البحث عن المواقع</h1>
            
            <!-- البحث باسم المكان -->
            <div class="space-y-2">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="ادخل اسم المكان للبحث..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <button
                    id="searchButton"
                    class="w-full py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow transition duration-200"
                >
                    بحث عن المكان
                </button>
            </div>

            <!-- البحث بالإحداثيات -->
            <div class="space-y-2">
                <div class="grid grid-cols-2 gap-2">
                    <input 
                        type="number" 
                        id="latitudeInput"
                        placeholder="خط العرض"
                        value="32.3572765"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <input 
                        type="number" 
                        id="longitudeInput"
                        placeholder="خط الطول"
                        value="44.6476708"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <button
                    id="coordinatesButton"
                    class="w-full py-3 px-4 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg shadow transition duration-200"
                >
                    البحث بالإحداثيات
                </button>
            </div>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">أو</span>
                </div>
            </div>

            <!-- زر الموقع الحالي -->
            <button
                id="locationButton"
                class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow transition duration-200"
            >
                استخدام موقعي الحالي
            </button>

            <!-- معلومات الموقع -->
            <div id="locationInfo" class="hidden bg-gray-50 rounded-lg p-4">
                <p class="text-gray-700 text-center" id="latitude">خط العرض: </p>
                <p class="text-gray-700 text-center" id="longitude">خط الطول: </p>
                <p class="text-gray-700 text-center font-semibold mt-2" id="addressDisplay"></p>
                <a 
                    id="mapLink" 
                    href="#" 
                    target="_blank" 
                    class="mt-2 block w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white text-center rounded-lg transition duration-200"
                >
                    فتح في الخريطة
                </a>
                <button 
                    id="copyButton"
                    class="mt-2 w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition duration-200"
                >
                    نسخ الإحداثيات
                </button>
            </div>

            <div id="loadingIndicator" class="hidden">
                <div class="flex justify-center">
                    <div class="loading h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const locationButton = document.getElementById('locationButton');
        const searchButton = document.getElementById('searchButton');
        const coordinatesButton = document.getElementById('coordinatesButton');
        const searchInput = document.getElementById('searchInput');
        const latitudeInput = document.getElementById('latitudeInput');
        const longitudeInput = document.getElementById('longitudeInput');
        const locationInfo = document.getElementById('locationInfo');
        const latitudeText = document.getElementById('latitude');
        const longitudeText = document.getElementById('longitude');
        const addressDisplay = document.getElementById('addressDisplay');
        const copyButton = document.getElementById('copyButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const mapLink = document.getElementById('mapLink');

        let currentLocation = null;

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            locationButton.classList.add('hidden');
            searchButton.classList.add('hidden');
            coordinatesButton.classList.add('hidden');
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            locationButton.classList.remove('hidden');
            searchButton.classList.remove('hidden');
            coordinatesButton.classList.remove('hidden');
        }

        function updateLocationDisplay(latitude, longitude, address = '') {
            currentLocation = { latitude, longitude };
            latitudeText.textContent = `خط العرض: ${latitude}`;
            longitudeText.textContent = `خط الطول: ${longitude}`;
            addressDisplay.textContent = address;
            mapLink.href = `https://www.google.com/maps?q=${latitude},${longitude}`;
            locationInfo.classList.remove('hidden');
        }

        // البحث بالإحداثيات
        coordinatesButton.addEventListener('click', async () => {
            const latitude = parseFloat(latitudeInput.value);
            const longitude = parseFloat(longitudeInput.value);

            if (isNaN(latitude) || isNaN(longitude)) {
                alert('الرجاء إدخال إحداثيات صحيحة');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                const data = await response.json();
                updateLocationDisplay(latitude, longitude, data.display_name);
            } catch (error) {
                updateLocationDisplay(latitude, longitude);
                console.error('Error getting address:', error);
            }

            hideLoading();
        });

        // البحث عن موقع بالاسم
        searchButton.addEventListener('click', async () => {
            const searchQuery = searchInput.value.trim();
            if (!searchQuery) {
                alert('الرجاء إدخال اسم المكان للبحث');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const location = data[0];
                    updateLocationDisplay(
                        parseFloat(location.lat),
                        parseFloat(location.lon),
                        location.display_name
                    );
                } else {
                    alert('لم يتم العثور على المكان');
                }
            } catch (error) {
                alert('حدث خطأ في البحث عن المكان');
                console.error(error);
            }

            hideLoading();
        });

        // تحديد الموقع الحالي
        locationButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                showLoading();

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                            const data = await response.json();
                            updateLocationDisplay(latitude, longitude, data.display_name);
                        } catch (error) {
                            updateLocationDisplay(latitude, longitude);
                            console.error('Error getting address:', error);
                        }

                        hideLoading();
                    },
                    (error) => {
                        alert('حدث خطأ في تحديد الموقع: ' + error.message);
                        hideLoading();
                    }
                );
            } else {
                alert('المتصفح لا يدعم تحديد الموقع');
            }
        });

        // نسخ الإحداثيات
        copyButton.addEventListener('click', () => {
            if (currentLocation) {
                const text = `خط العرض: ${currentLocation.latitude}\nخط الطول: ${currentLocation.longitude}`;
                navigator.clipboard.writeText(text).then(() => {
                    copyButton.textContent = 'تم النسخ!';
                    setTimeout(() => {
                        copyButton.textContent = 'نسخ الإحداثيات';
                    }, 2000);
                });
            }
        });

        // البحث عند الضغط على Enter
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        // تحميل الإحداثيات الافتراضية عند فتح التطبيق
        window.addEventListener('load', () => {
            coordinatesButton.click();
        });
    </script>
</body>
</html>
