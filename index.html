<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل المواقع العراقية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-background {
            background: linear-gradient(180deg, #EBF4FF 0%, #BFDBFE 100%);
        }
        .location-card {
            transition: transform 0.2s;
        }
        .location-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="gradient-background min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="location-card bg-white rounded-xl shadow-lg p-6 w-full max-w-md space-y-4">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-center text-gray-800">دليل المواقع العراقية</h1>
            
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="ابحث عن مدينة..."
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                
                <div id="searchResults" class="hidden bg-gray-50 rounded-lg p-4">
                    <div class="space-y-2">
                        <p class="font-bold text-gray-700">إحداثيات الموقع:</p>
                        <div id="coordinatesBox" class="bg-gray-100 p-3 rounded-lg">
                            <code class="text-sm text-gray-800" id="coordinatesText"></code>
                        </div>
                        
                        <a 
                            id="mapLink" 
                            href="#" 
                            target="_blank" 
                            class="block w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white text-center rounded-lg transition duration-200"
                        >
                            فتح في الخريطة
                        </a>
                        
                        <button 
                            id="copyButton"
                            class="w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition duration-200"
                        >
                            نسخ الكود
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const locationCoordinates = {
        "بغداد": { lat: 33.3152, lng: 44.3661 },
        "الكرخ": { lat: 33.3024, lng: 44.3937 },
        "الرصافة": { lat: 33.3319, lng: 44.4445 },
        "البصرة": { lat: 30.5085, lng: 47.7804 },
        "نينوى": { lat: 36.3359, lng: 43.1194 },
        "الموصل": { lat: 36.3359, lng: 43.1194 },
        "النجف": { lat: 31.9892, lng: 44.3405 },
        "الكوفة": { lat: 32.0343, lng: 44.4019 },
        "كربلاء": { lat: 32.6101, lng: 44.0241 },
        "الحسينية": { lat: 32.6239, lng: 44.0179 },
        "أربيل": { lat: 36.1901, lng: 44.0091 },
        "كركوك": { lat: 35.4681, lng: 44.3923 },
        "الأنبار": { lat: 33.3784, lng: 43.1441 },
        "الرمادي": { lat: 33.4250, lng: 43.3001 },
        "الفلوجة": { lat: 33.3538, lng: 43.7789 },
        "بابل": { lat: 32.4680, lng: 44.4491 },
        "الحلة": { lat: 32.4689, lng: 44.4217 },
        "المسيب": { lat: 32.8471, lng: 44.2907 },
        "الهاشمية": { lat: 32.2482, lng: 44.6027 },
        "القاسم": { lat: 32.2973, lng: 44.5907 },
        "ديالى": { lat: 33.7752, lng: 44.6451 },
        "بعقوبة": { lat: 33.7474, lng: 44.6537 },
        "ذي قار": { lat: 31.0529, lng: 46.2590 },
        "الناصرية": { lat: 31.0529, lng: 46.2590 },
        "السليمانية": { lat: 35.5556, lng: 45.4350 },
        "صلاح الدين": { lat: 34.6108, lng: 43.6782 },
        "تكريت": { lat: 34.6707, lng: 43.6789 },
        "واسط": { lat: 32.5141, lng: 45.8206 },
        "الكوت": { lat: 32.5141, lng: 45.8206 },
        "ميسان": { lat: 31.8389, lng: 47.1451 },
        "العمارة": { lat: 31.8389, lng: 47.1451 },
        "المثنى": { lat: 31.3289, lng: 45.2792 },
        "السماوة": { lat: 31.3199, lng: 45.2847 },
        "دهوك": { lat: 36.8695, lng: 42.9505 },
        "القادسية": { lat: 31.9889, lng: 44.9252 },
        "الديوانية": { lat: 31.9889, lng: 44.9252 }
    };

    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const coordinatesText = document.getElementById('coordinatesText');
    const mapLink = document.getElementById('mapLink');
    const copyButton = document.getElementById('copyButton');
    
    let currentLocation = null;

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.trim();
        if (searchTerm.length > 0) {
            const location = findLocation(searchTerm);
            if (location) {
                showLocation(searchTerm, location);
            } else {
                hideResults();
            }
        } else {
            hideResults();
        }
    });

    function findLocation(searchTerm) {
        const normalizedSearch = searchTerm.replace(/[أإآ]/g, 'ا').replace(/[ةه]/g, 'ه').toLowerCase();
        const locationEntry = Object.entries(locationCoordinates).find(([city]) => {
            const normalizedCity = city.replace(/[أإآ]/g, 'ا').replace(/[ةه]/g, 'ه').toLowerCase();
            return normalizedCity.includes(normalizedSearch);
        });
        return locationEntry ? locationEntry[1] : null;
    }

    function showLocation(cityName, location) {
        currentLocation = { cityName, ...location };
        const codeString = `"${cityName}": { lat: ${location.lat}, lng: ${location.lng} }`;
        coordinatesText.textContent = codeString;
        mapLink.href = `https://www.google.com/maps?q=${location.lat},${location.lng}`;
        searchResults.classList.remove('hidden');
    }

    function hideResults() {
        searchResults.classList.add('hidden');
        currentLocation = null;
    }

    copyButton.addEventListener('click', () => {
        if (currentLocation) {
            const textToCopy = coordinatesText.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyButton.textContent = 'تم النسخ!';
                setTimeout(() => {
                    copyButton.textContent = 'نسخ الكود';
                }, 2000);
            });
        }
    });
    </script>
</body>
</html>
